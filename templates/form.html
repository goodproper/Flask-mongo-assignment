<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Submit Data</title>
</head>
<body>
  <h2>Submit Data</h2>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  <form action="{{ url_for('submit') }}" method="post">
    <label>Name:<br><input type="text" name="name"></label><br><br>
    <label>Email:<br><input type="email" name="email"></label><br><br>
    <label>Comment:<br><textarea name="comment"></textarea></label><br><br>
    <button type="submit">Submit</button>
  </form>

  <p><a href="{{ url_for('api_list') }}">View API JSON</a></p>
</body>
</html>
